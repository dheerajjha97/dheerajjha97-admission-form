<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Admission</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>स्कूल प्रवेश फॉर्म</h1>
    <form id="admissionForm">
      <section>
        <h2>व्यक्तिगत जानकारी</h2>
        <label>छात्र का नाम:</label><input type="text" name="studentName" required />
        <label>पिता का नाम:</label><input type="text" name="fatherName" required />
        <label>माता का नाम:</label><input type="text" name="motherName" required />
        <label>लिंग:</label>
        <select name="gender"><option value="पुरुष">पुरुष</option><option value="महिला">महिला</option></select>
        <label>जन्म तिथि:</label><input type="date" name="dob" />
      </section>

      <section>
        <h2>संपर्क विवरण</h2>
        <label>मोबाइल:</label><input type="text" name="mobile"/>
        <label>पता:</label><textarea name="address"></textarea>
      </section>

      <section>
        <h2>कक्षा चयन</h2>
        <label>कक्षा:</label>
        <select name="classSelect" id="classSelect">
          <option value="9">कक्षा 9</option>
          <option value="11">कक्षा 11</option>
        </select>
      </section>

      <section id="subjectSection">
        <h2>विषय चयन (केवल कक्षा 11)</h2>
        <label>अनिवार्य विषय:</label>
        <select><option>हिन्दी</option><option>अंग्रेज़ी</option></select>
        <label>ऐच्छिक विषय:</label>
        <input type="checkbox" value="इतिहास"/> इतिहास
        <input type="checkbox" value="भूगोल"/> भूगोल
        <input type="checkbox" value="राजनीति विज्ञान"/> राजनीति विज्ञान
        <input type="checkbox" value="मनोविज्ञान"/> मनोविज्ञान
        <label>अतिरिक्त विषय:</label>
        <select><option>संगीत</option><option>गृह विज्ञान</option></select>
      </section>

      <section>
        <h2>प्रवेश जानकारी</h2>
        <label>स्कूल का नाम:</label><input type="text" name="schoolName" value="राजकीय उच्च विद्यालय, बिहार"/>
        <label>UDISE कोड:</label><input type="text" name="udise" value="102XXXX"/>
        <label>प्रवेश तिथि:</label><input type="date" name="admissionDate"/>
      </section>

      <button type="submit">सबमिट करें</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
